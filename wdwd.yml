version: prometheus/v1
service: wdwd
labels:
  product_id: ewdwed
  env: stage
  org_id: TSE
slos:
  - name: slo1
    objective: 90
    description: slo1Desc
    sli:
      events:
        error_query: slo1EQ
        total_query: slo1Tq
    alerting:
      name: slo1AlertName
      labels:
        category: Latency
      annotations:
        summary: slo1AlertAnnot
      page_alert:
        labels:
          severity: critical
      ticket_alert:
        labels:
          severity: warning
