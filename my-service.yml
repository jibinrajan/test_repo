version: prometheus/v1
service: my-service
labels:
  product_id: prod_id
  env: dev
  org_id: Technology Services Engineering
slos:
  - name: test_slo
    objective: 97
    description: slls
    sli:
      events:
        error_query: >-
          sum(rate(http_request_duration_seconds_count{job="myservice",code=~"(5..|429)"}[{{.window}}]))
        total_query: >-
          sum(rate(http_request_duration_seconds_count{job="myservice"}[{{.window}}]))
    alerting:
      name: my
      labels:
        category: Availability
      annotations:
        summary: my
      page_alert:
        labels:
          severity: critical
      ticket_alert:
        labels:
          severity: warning
