version: prometheus/v1
service: myservice
labels:
  product_id: admiralid
  env: dev
  org_id: TSE
slos:
  - name: myservice-availablity
    objective: 99
    description: SLO Based on availablity
    sli:
      events:
        error_query: >-
          sum(rate(http_request_duration_seconds_count{job="myservice",code=~"(5..|429)"}[{{.window}}]))
        total_query: >-
          sum(rate(http_request_duration_seconds_count{job="myservice"}[{{.window}}]))
    alerting:
      name: Myservicehigh
      labels:
        category: Availability
      annotations:
        summary: High Error rate
      page_alert:
        labels:
          severity: critical
      ticket_alert:
        labels:
          severity: warning
